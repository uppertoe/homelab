networks:
  proxy-net:
    driver: bridge
    ipam:
      config:
        - subnet: "${PROXY_NET_SUBNET}"
  private-net:
    driver: bridge
    ipam:
      config:
        - subnet: "${PRIVATE_NET_SUBNET}"